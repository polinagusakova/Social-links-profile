<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Ojuju:wght@200..800&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

    <!--Styling-->
    <link rel="stylesheet" href="./resources/style.css">

    <title>Frontend Mentor | Social links profile</title>
</head>
<body>
    <main>
        <div class="container">
            <img src="./resources/images/avatar-jessica.jpeg" alt="Social link profile leading to the Frontend Mentor website.">
            <p class="jess">Jessica Randall</p>
            <p class="where">London, United Kingdom</p>
            <p class="who">"Front-end developer and avid reader."</p>

            <p class="button">GitHub</p>
            <p class="button">Frontend Mentor</p>
            <p class="button">LinkedIn</p>
            <p class="button">Twitter</p>
            <p class="button">Instagram</p>
        </div>
    </main>
        

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Polina</a>.
    </footer>
</body>
</html>
